<!doctype html>
<html>

<head>
    <title>Hello World Site</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <h1 class="header">
               File Metadata Microservice
            </h1>
        <blockquote>
            User stories:
            <ul>1) User Story: I can submit a FormData object that includes a file upload.</ul>
            <ul>2) When I submit something, I will receive the file size in bytes within the JSON response.</ul>

        </blockquote>

        <h4>Submit file</h4>
        <form action="/metadata" method="post" enctype="multipart/form-data" target="_blank">
            <div class="form-group">
                <input type="file" id="InputFile" name="upload">
                <p class="help-block">Please select file to upload</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
